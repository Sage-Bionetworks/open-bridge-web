name: build and test

on:
  pull_request:
    branches: [production, staging]

jobs:
  build:
    name: build-test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.0.0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: yarn
      - name: build
        run: |
          export CI=true
          yarn install --check-files
          yarn build
      - name: test
        run: |
          yarn test:review
